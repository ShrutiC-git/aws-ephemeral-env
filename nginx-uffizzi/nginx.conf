error_log /var/log/nginx/error.log info;

events {
    worker_connections 1024; #default
}
http {

    server {
        listen 8081;

        location / {
            proxy_pass http://127.0.0.1:4566/;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
        }

    }
}